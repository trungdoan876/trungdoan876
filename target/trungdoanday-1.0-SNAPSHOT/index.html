    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const container = document.querySelector('.scrollable-container');
          const items = Array.from(container.querySelectorAll('.item'));
          const heading = document.getElementById('headingpr'); //lay phan text cua project
          let timeoutId; // luu ID của setimeout 
        //tim item nao gan container
          function updateHeading() {
              const containerRect = container.getBoundingClientRect();
              let cloItem = null;
              let cloDistance = Infinity; //khoi tao khoang cach gan nhat
            //kiem tra khoang cach giua cac item
              items.forEach(item => {
                  const itemRect = item.getBoundingClientRect(); //lay vi tri, kich thuoc
                  const itemCenter = itemRect.top + (itemRect.height / 2); //tim vi tri o giua cua item
                  const containerCenter = containerRect.top + (containerRect.height / 2);
                  const distance = Math.abs(itemCenter - containerCenter);

                  if (distance < cloDistance) {
                      cloDistance = distance;
                      cloItem = item;
                  }
              });

              if (cloItem) {
                  const datanb = cloItem.getAttribute('data-number');
                  heading.classList.add('fade-out');
                  setTimeout(() => {
                  heading.textContent = `${datanb}`;
                  heading.classList.add('fade-in');
                }, 300);
              }
          }

          function handleScroll() {
              //huy bo timeout truoc do
              if (timeoutId) {
                  clearTimeout(timeoutId);
              }
              //dat timeout de goi updateheading
              timeoutId = setTimeout(updateHeading, 300);
          }
          container.addEventListener('scroll', handleScroll);
          // Initial update
          updateHeading();
      });
    </script>
